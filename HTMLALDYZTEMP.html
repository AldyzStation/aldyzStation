<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the document type and language -->
    <meta charset="UTF-8">
    <!-- Ensures compatibility with Internet Explorer's Edge mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Makes the website responsive on various devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links to the external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Links to Font Awesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Sets the title of the webpage -->
    <title>Template Station</title>
</head>
<body>
    <!-- Video background element, set to autoplay, muted, and loop -->
    <video autoplay muted loop id="backgroundVideo">
        <!-- Specifies the source and type of the video -->
        <source src="videos/background.mp4" type="video/mp4">
        <!-- Fallback message for unsupported browsers -->
        Your browser does not support HTML5 video.
    </video>

    <section class="layout">
        <!-- Header section containing navigation elements -->
        <header class="header">
            <!-- Placeholder for greeting content, loaded dynamically -->
            <div id="greeting">
                <!-- Loads a script to manage greeting content -->
                <script src="scripts/greeting.js"></script>
            </div>

            <!-- Overlay navigation menu -->
            <nav id="menuNav" class="overlay">
                <!-- Close button for the overlay menu -->
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <div class="overlay-content">
                    <!-- Links to various sections/pages -->
                    <a href="pages/personal.html">Personal</a>
                </div>
            </nav>

            <!-- Button to open the overlay menu -->
            <span class="menu-toggle" onclick="openNav()">&#9776; Menu</span>
            <!-- Script to handle overlay menu functionality -->
            <script src="scripts/overlaynav.js"></script>
        </header>

        <!-- Sidebar navigation -->
        <aside class="sidenav">
            <!-- List of navigation links -->
            <nav>
                <a href="index.html">Home</a>
                <a href="pages/personal.html">Personal</a>
            </nav>

            <!-- Dropdown navigation for additional options -->
            <div class="dropdown">
                <!-- Button to toggle dropdown visibility -->
                <button class="dropdown-btn" onclick="toggleDropdown()">Personal <i class="fa fa-caret-down"></i></button>
            </div>
        </aside>
    </section>
</body>
</html>
