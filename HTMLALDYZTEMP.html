<!DOCTYPE html>
<html lang="en"> <!-- Declares the document type as HTML5 and sets the language to English -->
<head>
    <style>
        body {
            background-image: url('../images/ff7r2.jpg'); /* Sets the background image to 'ff7r2.jpg' located in the parent folder's 'images' directory */
            width: 100%; /* Ensures the body spans the full width of the screen */
            height: auto; /* Adjusts the height automatically based on content */
        }
    </style>
    <meta charset="UTF-8"> <!-- Specifies the character encoding as UTF-8 for proper text display -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Ensures compatibility with modern rendering engines like IE's latest version -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport for responsive design, making it mobile-friendly -->
    
    <link rel="stylesheet" href="style.css"> <!-- Links an external CSS file 'style.css' located in the same directory as this HTML file -->
    <title>Aldyz Station YouTube</title> <!-- Sets the title of the webpage as 'Aldyz Station YouTube' -->
    <script type="text/javascript" src="scripts/YouTubeAPI.js"></script> <!-- Links an external JavaScript file 'YouTubeAPI.js' for additional functionality -->
</head>
<body>
    <h1>My Youtube Videos</h1> <!-- Displays a main heading on the page -->
    <div class="youtube-container">
        <!-- Placeholder for YouTube videos; this container will be populated dynamically using JavaScript -->
    </div>
</body>
</html>
